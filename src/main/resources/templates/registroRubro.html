<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/cardProveedor.css" />
</head>

<body class="bodyCardsProveedoresPorRubro">
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center mt-3 p-5">
            <h1 class="fw-bolder display-3 mb-2 text-center">Ingrese el nuevo rubro a cargar</h1>
            <form class="formulario p-5" action="/admin/registroRubro" method="POST" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" th:value="${nombre}" name="rubro"
                        id="floatingInput" placeholder="Ingrese un rubro" required>
                    <label class="fw-light" for="floatingInput">Ingrese un rubro</label>
                </div>
                <div class="seleccionarArchivo mb-3 p-3">
                    <input type="file" class="inputArchivo form-control fw-normal" id="floatingInput" name="archivo"
                        placeholder="Seleccione nueva imagen" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="mb-2 btn btn-lg rounded-3 btn-dark" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    <div class="container">
        <footer th:replace="/fragments/footer :: footer" </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
