<div class="accordion " id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">
                LISTAR USUARIOS
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">

                <table class="table table-secondary table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Id Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Domicilio</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Email</th>
                            <th scope="col">Activo</th>
                            <th scope="col">Rol</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')">Cambiar Rol</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')">Modificar</th>
                        </tr>
                    </thead>
                    <tbody th:each="usuario : ${usuarios}">
                        <tr>
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.domicilio}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.alta}"></td>
                            <td th:text="${usuario.rol}"></td>
                            <td>
                                <a th:href="@{/admin/modificarRol/__${usuario.id}__}"><i
                                        class="fas fa-feather-alt"></i>Cambiar Rol</a>
                            </td>
                            <td>
                                <a th:href="@{/perfil/__${usuario.id}__}"><i
                                        class="fas fa-feather-alt"></i>Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
