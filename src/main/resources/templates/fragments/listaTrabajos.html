    <div class="accordion " id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree">
                    LISTA TRABAJOS
                </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                aria-labelledby="panelsStayOpen-headingThree">
                <div class="accordion-body">

                    <table class="table table-secondary table-hover table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Id Trabajo</th>
                                <th scope="col">Id Usuario</th>
                                <th scope="col">Id Proveedor</th>
                                <th scope="col">Terminado</th>
                                <th scope="col">Alta</th>
                                <th scope="col" sec:authorize="hasRole('ADMIN')">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody th:each="trabajo : ${trabajos}">
                            <tr>
                                <td th:text="${trabajo.id}"></td>
                                <td th:text="${trabajo.usuario.id}"></td>
                                <td th:text="${trabajo.proveedor.id}"></td>
                                <td th:text="${trabajo.terminado}"></td>
                                <td th:text="${trabajo.alta}"></td>
                                <td>
                                    <a th:href="@{/perfil/__${trabajo.id}__}"><i
                                            class="fas fa-feather-alt"></i>Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
