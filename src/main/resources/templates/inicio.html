<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

    <head th:replace="/fragments/head :: head"> </head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/cardProveedor.css" />
</head>


<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container justify-content-center ">

        <div th:replace="/fragments/exitoError :: div"></div>
        <!-- CARRUSEL -->
        <div th:replace="/fragments/carousel :: section"></div>
    </main>
    <!--SECTION SOLO PARA USUARIO-->
    <section sec:authorize="hasRole('ROLE_USER')"
             class="sectionCardsInicio container-fluid justify-content-center align-items-center text-center">
        <h1 class="titleInicio mt-5" sec:authorize="hasRole('ROLE_USER')">Nuestras categor√≠as</h1>
        <!-- RUBROS SOLO USER-->
        <div sec:authorize="hasRole('ROLE_USER')" th:replace="/fragments/cardRubro :: div"></div>
    </section>
    <div class="container-fluid justify-content-center text-center">
        <!-- CARD PROVEEDORES -->
        <h2 sec:authorize="hasRole('ROLE_USER')">Nuestros proveedores te estan esperando!</h2>
        <div class="contenedorRubros">
            <div sec:authorize="hasRole('ROLE_USER')" th:replace="/fragments/cardProveedor :: div"></div>
        </div>
    </div>
    <!--SECTION SOLO PARA PROVEEDORES-->
    <section sec:authorize="hasRole('ROLE_PROVEEDOR')" class="container">
        <!-- LISTA TRABAJOS SOLO PROVEEDOR-->
        <div sec:authorize="hasRole('ROLE_PROVEEDOR')" th:replace="/fragments/listaTrabajosPorProveedor :: div"></div>
    </section>
    
    <!-- MODAL EXITO U ERROR -->
   <div sec:authorize="hasRole('ROLE_USER')" th:replace="/fragments/listaTrabajosPorCalificar :: div"></div>

    <div class="container">
        <footer th:replace="/fragments/footer :: footer" </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
